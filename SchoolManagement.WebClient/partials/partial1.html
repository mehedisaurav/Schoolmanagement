
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Age</th>
        </tr>
    </thead>
    <tr ng-repeat="a in students">
        <td>{{a.Name}}</td>
        <td>{{a.Address}}</td>
        <td>{{a.Phone}}</td>
    </tr>
</table>
